<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CSSMemSlider</title>
</head>
<body>

    <h1>CSSMemSlider</h1>

    <div class="container">



        <input name="slider-control" type="radio" id="slide1" checked>
        <input name="slider-control" type="radio" id="slide2">
        <input name="slider-control" type="radio" id="slide3">
        <input name="slider-control" type="radio" id="slide4">

        <div class="slider">
            <div class="slide slide1">
                <img src="mem4.jpg" alt="">
            </div>
            <div class="slide slide2">
                <img src="mem2.jpg" alt="">
            </div>
            <div class="slide slide3">
                <img src="mem3.jpg" alt="">
            </div>
            <div class="slide slide4">
                <img src="mem5.jpg" alt="">
            </div>
        </div>


            <div class="slide__desc">
                <span>Только начал</span>
            </div>

            <div class="slider-controls">
                <div class="control-box"><label for="slide1"></label></div>
                <div class="control-box"><label for="slide2"></label></div>
                <div class="control-box"><label for="slide3"></label></div>
                <div class="control-box"><label for="slide4"></label></div>
            </div>


    </div>



</body>
</html>
