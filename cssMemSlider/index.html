<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>CSSMemSlider</title>
</head>
<body>

    <h1>CSSMemSlider</h1>

    <div class="container">
        <input name="slider-control" type="radio" id="slide1" checked>
        <input name="slider-control" type="radio" id="slide2">
        <input name="slider-control" type="radio" id="slide3">
        <input name="slider-control" type="radio" id="slide4">

        <div class="slider">
            <div class="slide slide1"></div>
            <div class="slide slide2"></div>
            <div class="slide slide3"></div>
            <div class="slide slide4"></div>
        </div>

        <div class="flex-container">
            <div class="slide__desc">
                <span>Mem description</span>
            </div>
            
            <div class="slider-controls">
                <div class="control-box"><label for="slide1">1</label></div>
                <div class="control-box"><label for="slide2">2</label></div>
                <div class="control-box"><label for="slide3">3</label></div>
                <div class="control-box"><label for="slide4">4</label></div>
            </div>
        </div>
    </div>



</body>
</html>
